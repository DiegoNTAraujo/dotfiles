general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Dim the screen after 30 minutes of inactivity
listener {
    timeout = 1800
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# Turn off the keyboard backlight after 30 minutes of inactivity
listener { 
    timeout = 1800
    on-timeout = brightnessctl -sd platform::kbd_backlight set 0
    on-resume = brightnessctl -rd platform::kbd_backlight
}

# Lock the user session after 30 minutes of inactivity
listener {
    timeout = 1800                              
    on-timeout = loginctl lock-session           
}

# Turn off displays after 60 minutes of inactivity
listener {
    timeout = 3600                             
    on-timeout = hyprctl dispatch dpms off       
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}